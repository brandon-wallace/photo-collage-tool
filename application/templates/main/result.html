{# application/templates/main/result.html #}

{% extends "layout.html" %}

{% block title %}Photo Collage Tool{% endblock %}

{% block content %}

  <p class="task-status">?</p>
  <p class="task-state">?</p>
  
  <div class="collage">

    {% if image %}
      <img class="collage__image" src="../static/images/placeholder.png" alt="PNG Collage Image">
      <!--
      <img class="collage__image" src="../static/images/uploads/{{ image }}" alt="PNG Collage Image">
      -->
    {% endif %}

  </div>

  <div class="center">

    <div class="spinner">
      <div></div><div></div>
      <div></div><div></div>
      <div></div><div></div>
      <div></div><div></div>
      <div></div><div></div>
      <div></div><div></div>
    </div>

  </div>
  
  <a class="btn download-btn" href="{{ url_for('main.download_image', filename=image) }}">DOWNLOAD</a>

{% endblock %}
