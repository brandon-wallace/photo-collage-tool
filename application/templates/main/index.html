{% block title %}Photo Collage Tool{% endblock %}

{% block content %}

  <p>Upload a profile picture.</p>

    <div class="upload">
      <button class="upload__button" type="button">browse</button>
    
    </div>
    <button class="btn btn--solid" type="button">CHOOSE IMAGE</button>

  <div class="previewer">

    </div>
  </div>

{% endblock %}
