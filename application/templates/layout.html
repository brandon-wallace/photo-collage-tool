<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A photo collage tool">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" media="screen,projection,tv" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}photo-collage-tool</title>

  </head>

  <body>
  
    <noscript>
      <p style="color:#FC0000;text-align:center">Please enable Javascript</p>
    </noscript>
    
    <!-- START header -->

    <header>

      <h1>photo-collage-tool</h1>

    </header>

    <!-- END header -->

    <!-- START main -->

    <main>

      {% block content %}{% endblock %}
  
    </main>

    <!-- END main -->

    <!-- START footer -->

    <footer>

      <p>&copy; 2021 created by <a href="https://brandonwallace.cc" target="_blank" rel="nonreferrer">brandon wallace</a></p>
      <p>
        <a class="login__link" href="{{ url_for('main.terms_of_service') }}">Terms Of Service</a> and 
        <a class="login__link" href="{{ url_for('main.privacy_policy') }}">Privacy Policy</a>
      </p>

    </footer>

    <!-- END footer -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>

</html>
